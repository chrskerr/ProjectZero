<!DOCTYPE html>

<html>

  <head>
    <title>Poke Evolve!</title>
    <link rel='stylesheet' href='css/style.css'></link>
  </head>

  <body>

    <!-- ROUND display -->
    <div id='roundNumber' class='pageDiv hidden'>
      <p>Round 1!</p>
    </div>

    <!-- FIGHT display -->
    <div id='fight' class='pageDiv hidden'>
      <p>FIGHT!</p>
    </div>


    <!-- HTML code for the character selector page -->
    <div id='characterPage' class='pageDiv'>
      <h1>Please select a character to begin!</h1>
      <h2 id='lineTwo'>Gary can select first!<h2>
      <table>
        <tr>
          <td class='characterchooser' id='images/charmander.png'>
            <img src="images/charmander.png" alt="">
            <p>Charmander</p>
          </td>
          <td class='characterchooser' id='images/bulbasaur.png'>
            <img src="images/bulbasaur.png" alt="">
            <p>Bulbasaur</p>
          </td>
          <td class='characterchooser' id='images/squirtle.png'>
            <img src="images/squirtle.png" alt="">
            <p>Squirtle</p>
          </td>
        </tr>
      </table>
      <button class='begin'>BEGIN</button>
      <div class='garyChosen'>
        <p>Gary has chosen</p>
        <img class='garyChosen' src="" alt="">
      </div>
      <div class='ashChosen'>
        <p>Ash has chosen</p>
        <img class='ashChosen' src="" alt="">
      </div>
    </div>

    <!-- Game Mode Screen -->
    <div class='pageDiv hidden' id="gameModeChooser">
      <div class='modeChooserButton' id='chooseTwoPlayer'>Two Player Mode</div>
      <div class='modeChooserButton' id='chooseVsComputer'>Versus Computer</div>
    </div>


    <!-- HTML for the game screen -->
    <div id='gameScreen' class='pageDiv hidden'>
      <heading>
        <div class='playerNav'>
          <img class='playerOne'></img>
          <p id='playerOne'></p>
          <p id='playerTwo'></p>
          <img class='playerTwo'></img>
        </div>
        <div class='scoreNav'>
          <p id='playerOneScore'>0</p>
          <p id='playerTwoScore'>0</p>
        </div>
      </heading>

      <main>
        <table class='game-board'>
          <tr>
            <td class='game-cell' id='0'></td>
            <td class='game-cell' id='1'></td>
            <td class='game-cell' id='2'></td>
          </tr>
          <tr>
            <td class='game-cell' id='3'></td>
            <td class='game-cell' id='4'></td>
            <td class='game-cell' id='5'></td>
          </tr>
          <tr>
            <td class='game-cell' id='6'></td>
            <td class='game-cell' id='7'></td>
            <td class='game-cell' id='8'></td>
          </tr>
        </table>
      </main>
    </div>

    <!-- HTML for the gameover / evolution screen -->
    <div id="roundOverScreen" class='pageDiv hidden'>
      <p id='gameResults'></p>
      <img id='oldPokemon'></img>
      <!-- <img id='newPokemon' class='hidden'></img> -->
    </div>

    <script src='js/jquery-3.4.1.js'></script>
    <script src='js/listeners.js'></script>
    <script src='js/animations.js'></script>
    <script src='js/ai.js'></script>
    <script src='js/gameLogic.js'></script>
  </body>
